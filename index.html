<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <title>CONTADOR CON DOM</title>
</head>

<body>
    <div class="container py-5 bg-primary text-center">
        <h1 class="my-3 pb-3">Contador usando DOM</h1>
        <button class="btn btn-info">Aumentar</button>
        <button class="btn btn-danger">Disminuir</button>
        <h4 class="my-3">Contador: <span id="span">0</span></h4>
    </div>
    <!-- <script src="main.js"></script> -->
     <script>
        //Uso del metodo addEventListener 
        /* indicar al agente de usuario que permanezca atento a la interacciÃ³n de un usuario sobre un elemento en concreto,*/

        //variables
        //las variables const no pueden ser modificadas
        //las variables let pueden ser modificadas

        const btnAumentar = document.querySelector('.btn-info');
        const btnDisminuir = document.querySelector('.btn-danger');
        const span = document.getElementById('span');
        let contador = 0;

        //boton azul

        btnAumentar.addEventListener('click', () => {
            contador++;
            span.textContent = contador;
            //console.log(contador);
        });

        //boton rojo

        btnDisminuir.addEventListener('click', () => {
            contador--;
            span.textContent = contador;
            //console.log(contador);
        });
    </script>
</body>

</html>
